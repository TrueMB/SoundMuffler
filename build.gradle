plugins {
    id 'java-library'
    id 'maven-publish'
    
    id 'net.minecrell.plugin-yml.bukkit' version '0.5.2'
    id 'com.github.johnrengelman.shadow' version '7.1.2'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://hub.spigotmc.org/nexus/content/repositories/snapshots/')
    }

    maven {
        url = uri('https://hub.jeff-media.com/nexus/repository/jeff-media-public/')
    }

    maven {
        url = uri('https://repo.dmulloy2.net/repository/public/')
    }

    maven {
        url = uri('https://jitpack.io')
    }

    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    api 'org.bstats:bstats-bukkit:3.0.0'
    api 'com.jeff_media:SpigotUpdateChecker:3.0.2'
    compileOnly 'org.spigotmc:spigot-api:1.18.2-R0.1-SNAPSHOT'
    compileOnly 'com.comphenix.protocol:ProtocolLib:4.8.0'
}

group = 'SoundMuffler'
version = '1.0.0'
description = 'SoundMuffler'
java.sourceCompatibility = JavaVersion.VERSION_17

sourceSets {
    main { 
        java { srcDirs = ["src/main/java"] }
        resources { srcDir "src/main/resources" }
    }
}

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

tasks.withType(Javadoc) {
    options.encoding = 'UTF-8'
}

tasks.withType(Copy).all { 
	duplicatesStrategy 'exclude' 
}
tasks.withType(Jar).all { 
	duplicatesStrategy 'exclude' 
}

bukkit {
    name = "${project.name}"
    version = "${project.version}"
    description = 'Mute Sounds Ingame'
    
    website = 'https://github.com/TrueMB/SoundMuffler'
    author = 'TrueMB'
    main = 'me.truemb.soundmuffler.main.Main'
    
    apiVersion = '1.16'
    
    depend = ['ProtocolLib']
    
    commands {
        soundmuffler {
            description = 'Mute Sounds Ingame!'
            aliases = ['sm']
        }
    }
}
